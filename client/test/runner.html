    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="lib/mocha.css" />
</head>
<body>
<div id="mocha"></div>

<!-- test dependencies -->
<script src="lib/jquery.js" type="text/javascript"></script>
<script src="lib/chai.js"></script>
<script src="lib/mocha.js"></script>


<!--
     IMPORTANT
     If you do not want to set the `run` option to `true` for some reason

     in the `phantomjs` folder after you include `mocha.js`
-->
<script src="lib/phantomjs/bridge.js" type="text/javascript" charset="utf-8"></script>

<script src="lib/sinon-1.7.1.js"></script>

<!-- test initialization -->
<script>mocha.setup('bdd')</script>

<!-- project dependencies -->
<!-- build:js moya-javascript-sdk.min.js -->

<script src="../lib/q.min.js" type="text/javascript"></script>

<script src="../src/httpResponse.js"></script>
<script src="../src/client.js"></script>
<!-- endbuild -->

<!-- tests -->
<script src="src/client.test.js"></script>

<!-- run tests -->
<script>
    // make globally accessible assertion element
    var expect = chai.expect;

    // run mocha
    mocha.checkLeaks();
    mocha.globals(['jQuery']);
    mocha.run();
</script>
</body>
